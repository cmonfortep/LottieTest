name: Instrumentation tests

on:
  push:
    branches:
      - feature/maestro_to_ci
  schedule:
    - cron: '0 4 * * *' # run at 3 AM UTC
  workflow_dispatch:

jobs:
  instrumentation_tests:
    runs-on: macos-latest
    name: Instrumentation tests

    steps:
      - name: Cancel previous
        uses: styfle/cancel-workflow-action@0.7.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install maestro
        run: |
          brew tap mobile-dev-inc/tap
          brew install maestro

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Android checks
        uses: reactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29
          ndk: 21.0.6113669
          arch: x86_64
          profile: Nexus 5
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew installDebug && cd .mobiledev && maestro test test.yaml || adb shell /system/bin/screencap -p /data/local/tmp/screenshot.png && adb pull /data/local/tmp/screenshot.png screenshot.png;

      - name: Upload screenshot
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: device-screenshot
          path: screenshot.png