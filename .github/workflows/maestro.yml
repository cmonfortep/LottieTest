name: Instrumentation tests

on:
  push:
    branches:
      - feature/maestro_to_ci
  workflow_dispatch:

jobs:
  instrumentation_tests:
    runs-on: macos-latest
    name: Instrumentation tests

    steps:
#      - name: Checkout repository
#        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

#      - name: Install maestro
#        run: |
#          brew tap mobile-dev-inc/tap
#          brew install maestro

      - name: Android checks
        uses: reactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29
          force-avd-creation: false
          arch: x86_64
          target: google_apis
          profile: Nexus 6
          script: adb shell screencap -p /data/local/tmp/Screenshot.png; adb pull /data/local/tmp/Screenshot.png Screenshot.png;
#          script: |
#            ./gradlew installDebug
#            maestro --platform android test .mobiledev/test.yaml || adb shell screencap -p /data/local/tmp/Screenshot.png; adb pull /data/local/tmp/Screenshot.png Screenshot.png;

      - name: Upload screenshot
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: device-screenshot
          path: ./*Screenshot.png